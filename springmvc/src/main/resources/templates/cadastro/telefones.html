<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
<title>Projeto SpringMVC</title>
</head>
<body>
	<h4>Telefones</h4>

	<a class="waves-effect waves-light btn" href="/cadastropessoa">CADASTRO</a>

	<div th:each="p: ${pessoaobj}">
		<div class="row">
			<p>ID: <span th:text="${p.id}"></span></p>
			<p>Nome: <span th:text="${p.nome}"></span></p>
			<p>Sobrenome: <span th:text="${p.sobrenome}"></span></p>
			<p>Idade: <span th:text="${p.idade}"></span></p>
						
		</div>
	</div>

	  <script type="text/javascript" src="/materialize/js/materialize.js"></script>
      <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
