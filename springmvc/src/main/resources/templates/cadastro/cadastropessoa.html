<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
<title>Projeto SpringMVC</title>
</head>
<body>
	<h4>Projeto Spring Boot | Thymeleaf | Materialize</h4>

	<div class="row">
		<form action="salvarpessoa" id="formpessoa" method="post" th:object="${pessoaobj}" class="col s12">
			<div class="row">
				<div class="input-field col s6">
					<label for="id" class="active">ID</label>
					<input name="id" th:field="*{id}" id="id" readonly="readonly">
				</div>
				<div class="input-field col s6">
					<label for="nome" class="active">Nome </label>
					<input name="nome" th:field="*{nome}" id="nome" class="validate">
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label for="sobrenome" class="active">Sobrenome </label>
						<input name="sobrenome" th:field="*{sobrenome}" id="sobrenome" class="validate">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label for="idade" class="active">Idade </label>
						<input name="idade" th:field="*{idade}" id="idade">
					</div>
				</div>
				<div class="row">
					<div class="inpput-field col s6">
						<input class="waves-effect waves-light btn" type="submit" value="Salvar">
						<button class="waves-effect waves-light btn" onclick="document.getElementById('formpessoa').reset();">Novo</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	</br>
	
	<div class ="row">
		<form action="pesquisar" method="post" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<label for="nomepesquisa" class="active">Pesquisa por nome</label>
					<input name="nomepesquisa" id="nomepesquisa" class="validate">
					<input class="waves-effect waves-light btn" type="submit" value="Buscar">
					<a class="waves-effect waves-light btn" href="/listapessoas">Listar pessoas</a>
					
				</div>
			</div>
		</form>
	</div>
	
	<table class="striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Idade</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		</thead>
		<tr th:each = "pessoa : ${pessoas}">
			<td th:text = "${pessoa.id}"></td>
			<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text = "${pessoa.nome}"></span></a></td>
			<td th:text = "${pessoa.sobrenome}"></td>
			<td th:text = "${pessoa.idade}"></td>
			<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
		</tr>
	</table>


	  <script type="text/javascript" src="/materialize/js/materialize.js"></script>
      <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
